<!doctype html>
    <html lang="en">

    <!--Landing Page for Reversi Game -->
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Reversi</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
            <link rel="icon" type="image/x-icon" href="assets/images/fav_logo.png">
            <script>
                function goToLobby() {
                    let username = encodeURI($('#nameInput').val());
                    window.location.href = "lobby.html?username="+username;
                }
            </script>
        </head>

        <body style="margin:0; height:100vh">

            <!-- Background image -->
            <div class="bg-image" style="background-image: url('assets/images/background_image1.png');height:100vh;">
                
                <!-- Header Navbar -->
                <nav class="navbar navbar-light bg-white">
                    <div class="container-fluid">
                        <div class ="row">
                            <div class="col-auto">
                                <a class="navbar-brand mr-1 pr-1" href="#"><img src="assets/images/top_logo1.png" height="50" alt="Reversi Logo" loading="lazy" /></a>
                            </div>
                            <div class="col-auto">
                                <a class = "btn btn-success btn-md text-nowrap" href="about.html">About</a>
                            </div>
                            <div class="col-auto">
                                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#rulesCentered">Rules</button>
                                
                                <!-- Rules Popup (modal) -->
                                <div class="modal fade" id="rulesCentered" tabindex="-1" aria-labelledby="reversiRules" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="rulesCenteredLabel">Reversi Rules</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                The goal for each player is to make pieces of their colour constitute a majority of the pieces on the board at the end of the game, by turning over as many of their opponent's pieces as possible.
                                            </div>
                                            <div class="modal-footer">
                                                <a class = "btn btn-success btn-md text-nowrap" href="https://en.wikipedia.org/wiki/Reversi" target="_blank">Wiki</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
                
                
                <div class = "container-fluid">
                    
                    <!-- Enter Lobby Form -->
                    <div class = "row align-items-center justify-content-center m-3 pt-5">
                        <div class="col-8 bg-light shadow rounded card" style="height:200px">
                            <div class ="card-title p-3 pb-0">
                                <h3><strong>Enter a Name and Join the Lobby!</strong></h3>
                            </div>
                            <div class = "input-group card-body pt-0">
                                <span class="input-group-text" id="displayName">Name</span>
                                <input type="text" class="form-control text-nowrap" id="nameInput" placeHolder="Choose Display Name" aria-label="Enter your display name for user while Playing Reversi" aria-describedby="displayName"/>
                                <button type = "submit" class = "btn btn-primary text-nowrap" id="lobbyButton" onclick="goToLobby()">Enter Lobby</button>     
                            </div>
                        </div>
                    </div>
                </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha384-UG8ao2jwOWB7/oDdObZc6ItJmwUkR/PfMyt9Qs5AwX7PsnYn1CRKCTWyncPTWvaS" crossorigin="anonymous"></script>
        </body>



    </html>
