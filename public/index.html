<!doctype html>
    <html lang="en">

    <!--Landing Page for Reversi Game -->
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Reversi</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        
        </head>

        <body>

            <!-- Background image -->
            <div
            class="bg-image"
            style="
              background-image: url('assets/images/background_image1.png');
              height: 100vh;
            "
          >
                <div class = "container-fluid">
                
                    <!-- About and Rules -->
                    <div class = "row m-3">
                        <div class="col-2">
                            <img class= "img-fluid" src="assets/images/top_logo1.png" alt="Reversi Logo 1"/>
                        </div>
                        <div class = "col-2 text-center m-4">
                            <a class = "btn btn-success btn-lg text-nowrap" href="about.html">About</a>
                        </div>
                        <div class = "col-2 text-center m-4">
                            <a class = "btn btn-success btn-lg text-nowrap" href="https://en.wikipedia.org/wiki/Reversi">Rules</a>
                        </div>
                    </div>



                    <!-- Enter Lobby Form -->
                    <div class = "row align-items-center justify-content-center m-3">
                        <div class="col-8">
                            <div class = "input-group">
                                <span class="input-group-text" id="displayName">Name</span>
                                <input type="text" class="form-control text-nowrap" id="nameInput" placeHolder="Choose Display Name" aria-label="Enter your display name for user while Playing Reversi" aria-describedby="displayName"/>
                                <button type = "submit" class = "btn btn-primary text-nowrap" id="lobbyButton" onclick="window.location='lobby.html'">Enter Lobby</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Bottom Splash Placement -->
                <div class = "row m-3">
                    <div class = "col text-center">
                        <img class= "img-fluid" src="assets/images/bottom_splash.png" alt="Reversi Logo 2"/>
                    </div>
                </div>
            </div>
            
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        </body>

    </html>
