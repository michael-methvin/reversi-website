<!doctype html>
    <html lang="en">


    <!--TODO      Multicolored text for names randomized, stylize chat, top message are last, scroll wheel, smaller chat area        -->
    <!--Lobby Page -->
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Reversi: Lobby</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
            <link rel="stylesheet" href="assets/css/lobby_style.css">

        
        </head>

        <body>

            <div class = "container-fluid">
               
                <!-- Header -->
                <div class = "row m-3 headerrow">
                    <div class = "col text-center">
                        <div id="welcome"></div>
                    </div>
                </div>

                <!-- Chat Row -->
                <div class = "row">
                    
                    <div class ="col 6"></div>
                    
                    <!-- Chat Column -->
                    <div class = "col 6">
                        
                        <!-- Chat Header Row -->
                        <div class = "row ">
                            <div class="row chatheader rounded shadow">
                                <div class ="col">
                                    <h4>Lobby Chat</h4>
                                </div>
                            </div>
                            
                            <!-- ChatBox Row (Where Messages Appear) -->
                            <div class="row chatbox rounded shadow ">
                                <div class="d-flex align-content-end flex-wrap mb-2">
                                    <div class="mt-auto p-2" id="messages"></div>
                                </div>
                            </div>
                            
                            <!-- Chat Input Row -->
                            <div class = "row input-group chatmessager shadow rounded">     
                                <div class ="col-sm-9 p-3">
                                    <input type="text" class="form-control text-nowrap" id="chatMessage" placeHolder="Enter Message Here" aria-label="Enter your message to send to the chat room"/>
                                </div>
                                <div class ="col-3 p-3">
                                    <button type = "submit" class = "btn btn-primary text-nowrap" id="chatButton" onclick="sendMessage()">Send</button>     
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha384-UG8ao2jwOWB7/oDdObZc6ItJmwUkR/PfMyt9Qs5AwX7PsnYn1CRKCTWyncPTWvaS" crossorigin="anonymous"></script>
            <script src="https://cdn.socket.io/4.0.1/socket.io.min.js" integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU" crossorigin="anonymous"></script>
            <script src="assets/js/main.js"></script>


        </body>

    </html>
