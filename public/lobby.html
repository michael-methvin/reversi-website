<!doctype html>
<html lang="en">

<!--Lobby Page -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reversi: Lobby</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/lobby_style.css">


</head>

<body data-barba="wrapper">

        <ul class="transition">
            <li class ="pink"></li>
            <li class ="white"></li>
            <li class ="pink"></li>
            <li class ="white"></li>
            <li class ="pink"></li>
        </ul>



    <!-- Header -->
    <nav class="navbar navbar-light bg-white">
        <div class="container-fluid">
            <div class="row">
                <div class="col-auto">
                    <a class="navbar-brand mr-1 pr-1" href="#"><img src="assets/images/top_logo1.png" height="50"
                            alt="Reversi Logo" loading="lazy" /></a>
                </div>
                <div class="col-auto">
                    <a class="btn btn-success btn-md text-nowrap" href="about.html">About</a>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal"
                        data-bs-target="#rulesCentered">Rules</button>

                    <!-- Rules Popup (modal) -->
                    <div class="modal fade" id="rulesCentered" tabindex="-1" aria-labelledby="reversiRules"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="rulesCenteredLabel">Reversi Rules</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    The goal for each player is to make pieces of their colour constitute a majority of
                                    the pieces on the board at the end of the game, by turning over as many of their
                                    opponent's pieces as possible.
                                </div>
                                <div class="modal-footer">
                                    <a class="btn btn-success btn-md text-nowrap"
                                        href="https://en.wikipedia.org/wiki/Reversi" target="_blank">Wiki</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main data-barba="container" data-babra-namespace="lobby" class="is-lobby">
        <div class="container-fluid">



            <!-- Chat and Invite Row -->
            <div class="row">

                <!-- Invite Column -->
                <div class="col-md-3 playersbox">
                    <h4>Players</h4>
                    <div id="players" class="align-items-end text-right m-3">

                    </div>
                </div>

                <!-- Chat Column -->
                <div class="col-md-6">

                    <!-- Chat Header Row -->
                    <div class="row ">
                        <div class="row chatheader shadow">
                            <div class="col">
                                <h4>Lobby Chat</h4>
                            </div>
                        </div>

                        <!-- ChatBox Row (Where Messages Appear) -->
                        <div class="row chatbox shadow ">
                            <div class="d-flex align-content-end flex-wrap mb-2">
                                <div class="mt-auto p-2" id="messages"></div>
                            </div>
                        </div>

                        <!-- Chat Input Row -->
                        <div class="row input-group chatmessager shadow">
                            <div class="col-sm-9 p-3">
                                <input type="text" class="form-control text-nowrap" id="chatMessage"
                                    placeHolder="Enter Message Here"
                                    aria-label="Enter your message to send to the chat room" />
                            </div>
                            <div class="col-3 p-3">
                                <button type="submit" class="btn btn-primary text-nowrap" id="chatButton"
                                    onclick="sendMessage()">Send</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha384-UG8ao2jwOWB7/oDdObZc6ItJmwUkR/PfMyt9Qs5AwX7PsnYn1CRKCTWyncPTWvaS"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
        integrity="sha384-4D3G3GikQs6hLlLZGdz5wLFzuqE9v4yVGAcOH86y23JqBDPzj9viv0EqyfIa6YUL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"
        integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <script src="assets/js/main.js"></script>


</body>

</html>
