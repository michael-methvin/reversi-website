    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reversi: About</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<body data-barba="wrapper">
    
    <ul class="transition">
        <li class ="pink"></li>
        <li class ="white"></li>
        <li class ="pink"></li>
        <li class ="white"></li>
        <li class ="pink"></li>
    </ul>

    <!-- Header Navbar -->
    <nav class="navbar navbar-light bg-white">
        <div class="container-fluid">
            <div class="row">
                <div class="col-auto">
                    <a class="navbar-brand mr-1 pr-1" href="index.html"><img src="assets/images/top_logo1.png" height="50"
                            alt="Reversi Logo" loading="lazy" /></a>
                </div>
                <div class="col-auto">
                    <a class="btn btn-success btn-md text-nowrap" href="about.html">About</a>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal"
                        data-bs-target="#rulesCentered">Rules</button>

                    <!-- Rules Popup (modal) -->
                    <div class="modal fade" id="rulesCentered" tabindex="-1" aria-labelledby="reversiRules"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="rulesCenteredLabel">Reversi Rules</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    The goal for each player is to make pieces of their colour constitute a majority of
                                    the pieces on the board at the end of the game, by turning over as many of their
                                    opponent's pieces as possible.
                                </div>
                                <div class="modal-footer">
                                    <a class="btn btn-success btn-md text-nowrap"
                                        href="https://en.wikipedia.org/wiki/Reversi" target="_blank">Wiki</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main data-barba="container" data-barba-namespace="about" class="is-about">
        <div class="container-fluid">

            <!-- About section -->
            <div class="row m-3">
